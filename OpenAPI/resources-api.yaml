          in: path
          description: >-
            The database ID or GUID used to look up the resource
          required: true
          schema:
            type: string
        responses:
          '200':
            description: >-
              The requested information was successfully obtained.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Resource'
