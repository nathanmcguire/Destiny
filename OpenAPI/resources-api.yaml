                  id: 5
                  guid: '49E748B6-FAB6-4080-8729-CF77137D89D6'
                  name: 'Dell Precision 1500T'
                  resourceType:
                    id: 10
                    guid: "91717DE1-71C7-43C1-989B-9390C17E29ED"
                    name: 'Computers'
                  resourceFields:
