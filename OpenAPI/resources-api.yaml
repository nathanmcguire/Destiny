                      value: 'Blue'
                    - id: 20
                      name: 'Processor'
                      value: 'Intel'
                  items:
                    barcodedCount: 10
                    unbarcodedCount: 5
                  components:
                    - id: 30
                      name: 'Power cord'
                      quantity: 1
                      referenceId: 'P500'
                      price:
